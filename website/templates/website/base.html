<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'website/css/styles.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'website/images/favicon.ico' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="{% url 'website:index' %}">
            <img src="{% static 'website/images/capsuna.png' %}" alt="Logo" class="logo-img">
            <span class="red-text fw-bold">Căpşune </span><span class="green-text fw-bold">Mârșani</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item">
                    <a class="btn" href="https://www.instagram.com/capsune.marsani/" target="_blank">
                        <span class='fab fa-instagram'></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn" href="https://www.facebook.com/people/Capsune-Marsani/100090975260404/"
                       target="_blank">
                        <span class='fab fa-facebook-f'></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn" href="https://www.tiktok.com/@capsunemarsani" target="_blank">
                        <span class='fab fa-tiktok'></span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="{% url 'website:index' %}"><span class='fas fa-home'></span> Acasă</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="{% url 'website:products' %}"><span
                            class="fa fa-shopping-basket"></span> Produse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="{% url 'website:about_us' %}"><span
                            class="fa-solid fa-user"></span>
                        Despre noi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="{% url 'website:contact' %}"><span
                            class='fas fa-phone-alt'></span> Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
<footer class="bg-body-tertiary text-center">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a
                    data-mdb-ripple-init
                    class="btn text-white btn-floating m-1"
                    style="background-color: #3b5998;"
                    href="https://www.facebook.com/people/Capsune-Marsani/100090975260404/"
                    role="button"
            ><i class="fab fa-facebook-f"></i
            ></a>


            <a
                    data-mdb-ripple-init
                    class="btn text-white btn-floating m-1"
                    style="background-color: #000000;"
                    href="https://www.tiktok.com/@capsunemarsani"
                    role="button"
            ><i class="fa-brands fa-tiktok"></i></a>

            <!-- Instagram -->
            <a
                    data-mdb-ripple-init
                    class="btn text-white btn-floating m-1"
                    style="background-color: #ac2bac;"
                    href="https://www.instagram.com/capsune.marsani/"
                    role="button"
            ><i class="fab fa-instagram"></i
            ></a>

        </section>
        <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2023 Copyright:
        <a class="text-body" href="{% url 'website:index' %}">Căpşune Mârșani</a>
    </div>
    <!-- Copyright -->
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/178e5050a3.js" crossorigin="anonymous"></script>
</body>
</html>
